<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo" width="50" height="50">
            <h1>Recipe Book</h1>
        </div>
    </header>

    <!-- Search -->
    <form id="searchForm">
        <input type="text" placeholder="Search recipes...">
        <button type="submit">
            <img src="images/search.svg" alt="Search" class="search-icon" width="22" height="22">
        </button>
    </form>

    <!-- Recipe List -->
    <main>
        <section id="recipe-list"></section>
    </main>

    <!-- Footer -->
    <footer>
  <div class="footer-content">
    <p class="attribution">
      Very low contrast
      <a href="https://www.flaticon.com/free-icons/recipe" 
         title="recipe icons" 
         class="footer-link">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
    <div class="social">
      <a href="#"><img src="images/instagram_icon.svg" alt="Follow us on Instagram"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="Subscribe to our YouTube channel"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Follow us on Pinterest"></a>
    </div>
  </div>
</footer>

</body>
</html>
