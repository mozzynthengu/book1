<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="description" content="Discover delicious recipes in our Recipe Book.">

    <!-- Open Graph -->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover delicious recipes in our Recipe Book.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourusername.github.io/recipes/">
    <meta name="twitter:card" content="summary_large_image">

    <title>Recipe Book</title>

    <!-- CSS -->
    <link rel="stylesheet" href="recipes.css">
</head>
<body>

<!-- HEADER -->
<header>
    <div class="logo">
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </div>
</header>

<main>
    <!-- SEARCH -->
    <section id="search-section">
        <h2 class="visually-hidden">Search Recipes</h2>
        <form id="searchForm">
            <label for="search" class="visually-hidden">Search recipes</label>
            <input type="text" id="search" name="search" placeholder="Find a recipe">
            <button type="submit">
                <img src="images/search.svg" alt="Search" class="search-icon">
            </button>
        </form>
    </section>

    <hr>

    <!-- RECIPE LIST -->
    <section id="recipe-list">
        <!-- Recipes will be dynamically injected here by JS -->
    </section>
</main>

<!-- FOOTER -->
<footer>
    <div class="footer-content">
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                Recipe icons created by Freepik - Flaticon
            </a>
        </p>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </div>
</footer>

<script type="module" src="main.js"></script>
</body>
</html>
